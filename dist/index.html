<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apllication</title>
  <link rel="stylesheet" href="../src/styles/index.css">
  <link
    href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  
  <h1 class="title"> My todo App</h1>

  <div class="all-tasks">
    <h2 class="task-list-title"> My lists </h2>
    <ul class="task-list">
      <li class="list-name active-list">Youtube</li>
      <li class="list-name">Work</li>
    </ul>

    <form action="" class="">
      <input type="text"
      class="new list"
      placeholder="new list name"
      aria-label="new list name">

      <button class="btn create" aria-label="create new list"> + </button>
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title"> Youtube </h2>
      <p class="task-count"> 3 tasks remaining </p>
    </div>

    <div class="todo-body">
      <div class="tasks">
        <div class="task">
          <input type="text" type="checkbox" id="task-1">
          <label for="task-1">
            <span class="custom-checkbox"></span>
            first task
          </label>
        </div>
      </div>

      <div class="new-task-creator">
        <form action="">
          <input type="text"
          class="new task"
          placeholder="new task name"
          aria-label="new task name" 
          />
          <button class="btn create"
          aria-label="create new task"> + </button>
        </form>
      </div>

      <div class="delete-stuff">
        <button class="btn delete"> Completed tasks </button>
        <button class="btn delete"> Delete list </button>
      </div>
    </div>
  </div>
 
  <script src="main.js"></script>
</body>
</html>
