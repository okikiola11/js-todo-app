<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apllication</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous" />
</head>
<body>
  
  <h1 class="title"> My todo App</h1>

  <div class="all-taska">
    <h2 class="task-list-title"> My lists </h2>
    <ul class="active-list">
      <li class="active-list">Youtube</li>
      <li>Work</li>
    </ul>

    <form action="" class="">
      <input type="text"
      class="new list"
      placeholder="new list name"
      aria-label="new list name">

      <button class="btn list" aria-label="create new list"> + </button>
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title"> Youtube </h2>
      <p class="task-count"> 3 tasks remaining </p>
    </div>

    <div class="todo-body">
      <div class="tasks">
        <div class="task">
          <input type="text" type="checkbox" id="task-1">
          <label for="task-1">
            <span class="custom-checkbox"></span>
            first task
          </label>
        </div>
      </div>

      <div class="new-task-creator"></div>

      <div class="delete-stuff"></div>
    </div>
  </div>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous">
  </script>

  <script src="main.js"></script>
</body>
</html>
